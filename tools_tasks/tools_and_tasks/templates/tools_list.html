{% extends "base.html" %}

{% block title %}Tools{% endblock %}

{% block content %}
  <h1  style="text-align:center">Tools list</h1>
  {% if tools_list %}
    <ol>
      {% for tool in tools_list %}
        <li>
          <a href="{% url 'tool_detail_view' tool.pk %}">{{ tool.title }} - {{tool.inventory_number}}</a>
        </li>
      {% endfor %}
    </ol>
  {% else %}
    <p>No tools at the moment.</p>
  {% endif %}
{% endblock %}
