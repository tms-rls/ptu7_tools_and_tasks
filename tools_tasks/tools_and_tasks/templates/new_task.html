{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "New task / Update task" %}{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<br>
    <div class="content-section">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">{% trans "New task / Update task" %}</legend>
                    {{ form|crispy }}
                </fieldset>
                <br>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">{% trans "Submit" %}</button>
                </div>
        </form>
    </div>

{% endblock content %}
