{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Password reset" %}{% endblock %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p>{% trans "Enter your password recovery email" %}:</p>
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="{% blocktrans %}Reset password{% endblocktrans %}">
  </form>
{% endblock %}
